<div class="col-md-6">
    <div class="answer-choice clearfix">
        <h4 class="text-center">{{ name }}
            <span ng-show="isChosen">(Chosen)</span>
            <span ng-repeat="score in answer.scores">
                <span class="label label-warning pull-right score-display"
                    ng-if="answer && showScore && score.criterion_id == criterion">
                    Score: {{score.normalized_score|number:0}}%
                </span>
            </span>
        </h4>
        <ckeditor-html-content html-content="answer.content" ng-if="answer"></ckeditor-html-content>
        <div ng-if="!answer"><i>(This answer has been deleted.)</i></div>
        <!-- Attachments -->
        <compair-attachment-inline label="See details:" attachment="answer.file"></compair-attachment-inline>
    </div>
</div>
